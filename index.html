<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img class="main-photo" src="images/bg-pattern-card.svg"    alt="main photo">
    <img class="victor-photo" src="images/image-victor.jpg" alt="victor's photo">
       <div class="name-number">
         <div class="name">
         <h1 class="text1" >Victor Crest </h1>
         
        </div>
        <div class="number">
        <h1 class="text2">26</h1>
      </div>
     </div>
     
      <div class="London">
        <h2>London</h2>
      </div>
      <hr>
      
    <div class="last-container">
        <div class="followers">
          <p class="text3">
            80K
          </p>
          <p class="text4">
            Followers
          </p>
        </div>
        <div class="likes">
           <p class="text5">
          803K
           </p> 
           <p class="text6">
           Likes
            </p>
         </div>
        <div class="photos">
          <p class="text7">
         1.4K
        </p>
          <p class="text8">
         Photos
          </p>
        </div>
  </div> 

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natia Khokhobashvili</a>.
  </div>
</body>
</html>
